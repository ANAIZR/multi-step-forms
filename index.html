<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step-forms</title>
    <link href="./css/index.css" rel="stylesheet">
    <link href="./css/xl.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="overflow-hidden md:py-[20px] md:px-32">
    <main class=" md:bg-white md:my-auto">
        <section class="  md:flex md:items-center max-sm:h-[90vh] md:p-[10px] ">
            <div class="bg-primero ">
                <div class="flex gap-4 md:flex-col">
                    <div class="md:flex md:gap-4">
                        <button class="boton">1</button>
                        <div class="max-sm:hidden ">
                            <span class="md:text-white md:font-light">STEP 1</span>
                            <p class="md:text-white md:font-medium md:font-xs">YOUR INFO</p>
                        </div>
                    </div>
                    <div class="md:flex md:gap-4">
                        <button class="boton">2</button>
                        <div class="max-sm:hidden ">
                            <span class="md:text-white md:font-light">STEP 2</span>
                            <p class="md:text-white md:font-medium md:font-xs">SELECT PLAN</p>
                        </div>
                    </div>
                    <div class="md:flex md:gap-4"> 
                        <button class="boton">3</button>
                        <div class="max-sm:hidden ">
                            <span class="md:text-white md:font-light">STEP 3</span>
                            <p class="md:text-white md:font-medium md:font-xs">ADD-ONS</p>
                        </div>
                    </div>
                    <div class="md:flex md:gap-4">
                        <button class="boton">4</button>
                        <div class="max-sm:hidden ">
                            <span class="md:text-white md:font-light">STEP 4</span>
                            <p class="md:text-white md:font-medium md:font-xs">SUMMARY</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" flex flex-col  items-center relative max-sm:bottom-16 overflow-hidden container">
                <section class="absolute w-10/12    h-full">
                    <form class=" bg-white p-5  rounded-lg   h-full">
                        <h2 class="text-2xl title-h2">Personal info</h2>
                        <p class="parraf-h2">Please provide your name, email address, and phone number.</p>
                        <div>
                            <div class="contain-dato">
                                <label class="form-label">Name</label>
                                <input class="form-input rounded-md" placeholder="e.g. Stephen king" type="text" />
                            </div>
                            <div class="contain-dato">
                                <label class="form-label">Email addres</label>
                                <input class="form-input rounded-md" placeholder="e.g. Stephenking@lorem.com"
                                    type="email" />
                            </div>
                            <div class="contain-dato">
                                <label class="form-label">Phone number</label>
                                <input class="form-input rounded-md" placeholder="e.g. +1 23456790" type="text" />
                            </div>
                        </div>
                    </form>

                </section>
            </div>
           
        </section>
        <div class="bg-white flex flex-row items-center  justify-between p-3 md:mx-2 md:absolute md:bottom-[85px] md:right-[210px]">
            <div> 
                <h6 class="text-[#9699AB] md:hidden">Go back</h6>
            </div>
            <div>
                <button class="border-2 bg-[#012959] text-[#EFF5FF] p-2 rounded-md">Next Step</button>
            </div>
        </div>

    </main>
   

</body>

</html>
