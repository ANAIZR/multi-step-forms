<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step-forms</title>
</head>
<body>
    <main>
        <section>
            <div>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </div>
        </section>
        <section>
            <div>
                <h2>Personal info</h2>
                <p>Please provide your name, email address, and phone number.</p>
            </div>
            <div>
                <label>Name</label>
                <input placeholder="e.g. Stephen king"/>
            </div>
        </section>
    </main>
</body>
</html>
